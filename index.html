<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Popup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./assets/images/preview/rain-preview.jpg"
          alt="Rain forever"
          data-original="rain-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/images/preview/ukraine-preview.jpg"
          alt="Ukraine forever"
          data-original="ukraine-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/images/preview/field-preview.jpg"
          alt="field forever"
          data-original="field-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./assets/images/preview/school-preview.jpg"
          alt="School forever"
          data-original="school-full.jpg"
        />
      </div>
    </div>
  </body>
</html>
